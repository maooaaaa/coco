                <p class="text-gray-500 text-lg">ã“ã“ã«ç”»åƒã‚’ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—<br>ï¼ˆJPG, PNG è¤‡æ•°é¸æŠå¯ï¼‰</p>
            </div>

            <div id="fileList" class="mt-6 space-y-2 max-h-60 overflow-y-auto">
                </div>

            <button id="convertBtn" class="w-full bg-green-600 text-white font-bold py-4 px-6 rounded-lg mt-6 hover:bg-green-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                PDFã«å¤‰æ›ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰

        <p class="text-center text-sm text-gray-500 mt-4">â€»ç”»åƒã®ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦ãƒšãƒ¼ã‚¸ãŒä½œæˆã•ã‚Œã¾ã™ã€‚</p>

    <script>
        const { PDFDocument } = PDFLib;
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        let selectedFiles = [];

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚
        fileInput.addEventListener('change', async (e) => {
            // é¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’é…åˆ—åŒ–
            selectedFiles = Array.from(e.target.files);
            renderFileList();
            // 1ã¤ä»¥ä¸Šãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚Œã°ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
            convertBtn.disabled = selectedFiles.length === 0;
        });

        // ãƒªã‚¹ãƒˆè¡¨ç¤º
        function renderFileList() {
            fileList.innerHTML = '';
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '<p class="text-center text-gray-400">ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“</p>';
                return;
            }

            selectedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between bg-gray-100 p-2 rounded text-sm';
                // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—ã«å¿œã˜ãŸã‚¢ã‚¤ã‚³ãƒ³è¡¨ç¤º
                const icon = file.type === 'image/jpeg' ? 'ğŸ“· (JPG)' : 'ğŸ–¼ï¸ (PNG)';
                div.innerHTML = `
                    <span class="truncate text-gray-700">${icon} ${file.name}</span>
                    <span class="text-xs text-gray-400">${index + 1}æšç›®</span>
                `;
                fileList.appendChild(div);
            });
        }

        // å¤‰æ›ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚
        convertBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            const originalText = convertBtn.innerText;
            convertBtn.innerText = 'ç”»åƒã‚’å‡¦ç†ä¸­...';
            convertBtn.disabled = true;

            try {
                // æ–°è¦PDFä½œæˆ
                const pdfDoc = await PDFDocument.create();

                // é¸æŠã•ã‚ŒãŸç”»åƒã‚’é †ç•ªã«å‡¦ç†
                for (const file of selectedFiles) {
                    const imgBytes = await file.arrayBuffer();
                    let image;

                    // ç”»åƒå½¢å¼ã«åˆã‚ã›ã¦åŸ‹ã‚è¾¼ã¿
                    if (file.type === 'image/jpeg') {
                        image = await pdfDoc.embedJpg(imgBytes);
                    } else if (file.type === 'image/png') {
                        image = await pdfDoc.embedPng(imgBytes);
                    } else {
                        continue; // ã‚µãƒãƒ¼ãƒˆå¤–ã®å½¢å¼ã¯ã‚¹ã‚­ãƒƒãƒ—
                    }
                    
                    // ç”»åƒã®ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦æ–°ã—ã„ãƒšãƒ¼ã‚¸ã‚’è¿½åŠ 
                    const page = pdfDoc.addPage([image.width, image.height]);
                    // ãƒšãƒ¼ã‚¸ã„ã£ã±ã„ã«ç”»åƒã‚’æç”»
                    page.drawImage(image, {
                        x: 0,
                        y: 0,
                        width: image.width,
                        height: image.height,
                    });
                }

                // PDFç”Ÿæˆã¨ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                const pdfBytes = await pdfDoc.save();
                download(pdfBytes, "images_merged.pdf", "application/pdf");

            } catch (error) {
                console.error(error);
                alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ãŒç ´æã—ã¦ã„ã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚');
            } finally {
                convertBtn.innerText = originalText;
                convertBtn.disabled = false;
            }
        });
    </script>
