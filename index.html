<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM HACKED</title>
    <style>
        /* --- スタイル設定 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden; /* スクロールバーを消す */
            font-family: 'Courier New', Courier, monospace; /* 等幅フォント */
        }

        /* 背景のマトリックスキャンバス */
        canvas {
            display: block;
        }

        /* 前面のメッセージボックス */
        #terminal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            background: rgba(0, 20, 0, 0.8);
            padding: 20px;
            border: 1px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            max-width: 80%;
            text-align: left;
            z-index: 10;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 1px solid #0f0;
            padding-bottom: 5px;
            text-shadow: 0 0 5px #0f0;
        }

        p {
            margin: 5px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        /* 点滅するカーソル */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #0f0;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* リンクボタン */
        .btn-group {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            text-decoration: none;
            margin: 5px;
            transition: 0.3s;
            background: black;
            font-weight: bold;
        }
        .btn:hover {
            background: #0f0;
            color: black;
            box-shadow: 0 0 15px #0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="terminal">
        <h1>> SYSTEM ACCESS_</h1>
        <div id="typewriter"></div>
        <span class="cursor"></span>
        
        <div class="btn-group">
            <a href="#" class="btn" onclick="alert('アクセス承認されました')">ENTER</a>
            <a href="https://github.com/" class="btn">GITHUB</a>
        </div>
    </div>

    <script>
        // --- 1. マトリックスレインのエフェクト ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // 画面サイズを最大にする
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 降らせる文字（カタカナ・数字・アルファベット）
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const characters = katakana.split('');

        const fontSize = 16;
        const columns = canvas.width / fontSize; // 列の数

        const drops = [];
        // 全ての列の初期位置を0（一番上）にする
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            // 背景を少し透明な黒で塗りつぶす（残像効果）
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // 文字色（緑）
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                // ランダムな文字を選択
                const text = characters[Math.floor(Math.random() * characters.length)];
                
                // 文字を描画
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // 画面下まで行ったらランダムに上に戻す
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Y座標を増やす
                drops[i]++;
            }
        }

        // 33ミリ秒ごとに描画（アニメーション）
        setInterval(draw, 33);

        // ウィンドウサイズが変わったらキャンバスサイズも調整
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });


        // --- 2. タイピング風テキスト表示 ---
        const textToType = [
            "ID: Unknown User...",
            "Connecting to server...",
            "Access level: Administrator...",
            "Welcome to my secret base."
        ];
        
        const typeWriterElement = document.getElementById('typewriter');
        let lineIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            if (lineIndex < textToType.length) {
                const currentLine = textToType[lineIndex];
                
                if (charIndex < currentLine.length) {
                    typeWriterElement.innerHTML += currentLine.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 50); // 文字を打つスピード
                } else {
                    typeWriterElement.innerHTML += "<br>"; // 次の行へ
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 500); // 行間の待ち時間
                }
            }
        }

        // 少し待ってからタイピング開始
        setTimeout(typeWriter, 1000);

    </script>
</body>
</html>
