        <div class="bg-white p-8 rounded-xl shadow-lg">

                <input type="file" id="fileInput" multiple accept="application/pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <p class="text-gray-500 text-lg">ã“ã“ã«PDFã‚’ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—<br>ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</p>

            <button id="mergeBtn" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-lg mt-6 hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                PDFã‚’çµåˆã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰

    <script>
        const { PDFDocument } = PDFLib;
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');
        let selectedFiles = [];

        // ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚ŒãŸæ™‚ã®å‡¦ç†
        fileInput.addEventListener('change', async (e) => {
            selectedFiles = Array.from(e.target.files);
            renderFileList();
            mergeBtn.disabled = selectedFiles.length < 2; // 2ã¤ä»¥ä¸Šãªã„ã¨ãƒœã‚¿ãƒ³æŠ¼ã›ãªã„
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        function renderFileList() {
            fileList.innerHTML = '';
            if (selectedFiles.length === 0) return;

            selectedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between bg-gray-100 p-3 rounded';
                div.innerHTML = `
                    <span class="truncate text-gray-700">ğŸ“„ ${file.name}</span>
                    <span class="text-xs text-gray-400">(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                `;
                fileList.appendChild(div);
            });
        }

        // çµåˆãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸæ™‚ã®å‡¦ç†
        mergeBtn.addEventListener('click', async () => {
            if (selectedFiles.length < 2) return;

            // ãƒœã‚¿ãƒ³ã‚’ãƒ­ãƒ¼ãƒ‰ä¸­ã«ã™ã‚‹
            const originalText = mergeBtn.innerText;
            mergeBtn.innerText = 'å‡¦ç†ä¸­...';
            mergeBtn.disabled = true;

            try {
                // ç©ºã®æ–°ã—ã„PDFã‚’ä½œæˆ
                const mergedPdf = await PDFDocument.create();

                for (const file of selectedFiles) {
                    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer);
                    
                    // ãƒšãƒ¼ã‚¸ã‚’ã‚³ãƒ”ãƒ¼ã—ã¦æ–°ã—ã„PDFã«è¿½åŠ 
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }

                // PDFã‚’ãƒã‚¤ãƒŠãƒªãƒ‡ãƒ¼ã‚¿ã¨ã—ã¦ç”Ÿæˆ
                const pdfBytes = await mergedPdf.save();

                // ãƒ–ãƒ©ã‚¦ã‚¶ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã›ã‚‹
                download(pdfBytes, "merged-document.pdf", "application/pdf");

            } catch (error) {
                console.error(error);
                alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ãƒ•ã‚¡ã‚¤ãƒ«ãŒå£Šã‚Œã¦ã„ã‚‹ã‹ã€ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒã‹ã‹ã£ã¦ã„ã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚');
            } finally {
                // ãƒœã‚¿ãƒ³ã‚’å…ƒã«æˆ»ã™
                mergeBtn.innerText = originalText;
                mergeBtn.disabled = false;
            }
        });
    </script>
